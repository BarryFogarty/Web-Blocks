<div ng-controller="WebBlocks.BlockStorageDialogCtrl" class="wbNoSelect">
    <div class="umb-modalcolumn-header">
        <h1 class="ng-binding">Block Storage</h1>
    </div>
    <div class="umb-panel-body with-header with-footer">
        <h5 class="wbDialogTitle">Manage block storage:</h5>
        <ul class="umb-actions">
            <li ng-repeat="draggableBlock in draggableBlockArray" ng-show="draggableBlockArray.length > 0" class="action ng-scope">
                <a ng-drag="true" ng-drag-data="draggableBlock" prevent-default="" title="{{getWysiwygContent(draggableBlock)}}">
                    <i class="icon {{draggableBlock.BlockIconClass}}">
                    </i>
                    <span class="menu-label ng-binding">{{draggableBlock.Block.Name}}</span>
                </a>
            </li>


            <li ng-hide="draggableBlockArray.length > 0" class="action ng-scope">
                Empty!
            </li>
        </ul>
    </div>
    <div class="umb-panel-footer">
        <div class="umb-el-wrap umb-panel-buttons">
            <div class="btn-toolbar umb-btn-toolbar pull-right">
                <input type="button" class="btn btn-success" ng-click="submit()" value="Close" />
            </div>
        </div>
    </div>
</div>
